<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-and-output-container">
    <div id="game-container">
      <canvas id="bgCanvas"></canvas>
      <canvas id="canvas"></canvas>
    </div>
    <div id="output" class="child-interval">
      <div class="ranking-title">ランキングTOP10</div>
    </div>
  </div>
  <div id="button-container">
    <div id="snake-length">現在の蛇の長さ: 4</div>
    <button id="start-button">ゲームスタート</button>
    <div>*初回は名前を入力してください(ランキングに反映されません)*</div>
    <input id="name-text" type="text" placeholder="名前入力"/>
  </div>
  <div>ルール:</div>
  <div>りんごで体を呼ばす、金りんごは2つ伸ばせる。</div>
  <div>ワニにあたる、自分自身にあたるとゲームオーバー。</div>
    
  <img id="appleImage" src="img/apple.png" style="display:none;">
  <img id="goldAppleImage" src="img/gold_apple.png" style="display:none;">
  <img id="wallImage" src="img/wall.png" style="display:none;">
  <script type="module" defer src="./dist/bundle.js"></script>
</body>
</html>
